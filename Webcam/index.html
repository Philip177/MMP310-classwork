<!doctype html>
<html>
	<head>
		<title>HTML5 Video Example</title>
		<meta charset="utf-8" />
		<link href="style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div id="container">
            <iframe id="player" width="560" height="315" src="https://www.youtube.com/watch?v=Ob23RMNajFQ?version=3&enablejsapi=1&controls=0&showinfo=0&modestbranding=1&rel=0&autohide=1" frameborder="0" allowfullscreen></iframe>
    <div id="menu">
	       <button id="play">Play</button>
	       <button id="stop">Stop</button>
	       <button id="jump">Jump ahead 5s</button>
        </div> 
         <script type="text/javascript" src="js/app.js"></script>       
        </div>
	</body>
</html>
